<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>EVe booking</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/agent.js"></script>

</head>

<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="main-top-bar">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">EVe booking</a>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="profile()" id="userprofile">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="logout();" href="#" id="singout">Sign out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header -->
<div class="div-profile">
    <div class="d-flex h-100 align-items-center">
        <div class="row mx-auto">
            <div class="col-md-3">
                <div class="personal_details">
                    <h5>Personal details</h5>
                    <ul class="list-group">
                        <li class="list-group-item">Full name: <span id="full_name"></span></li>
                        <li class="list-group-item">Email: <span id="email"></span></li>
                        <li class="list-group-item">Phone: <span id="phone"></span></li>
                        <li class="list-group-item">Working hours: <span id="work-hours"></span></li>
                        <li class="list-group-item">Salary: <span id="salary"></span></li>
                        <div class="row">
                            <button type="button" class="btn btn-primary mx-auto agent-button" id="paycheck">
                                Pay&nbspcheck
                            </button>
                            <button type="button" class="btn btn-primary mx-auto agent-button" onclick="createTicketPage()"
                                    id="createTicket">Create&nbspticket
                            </button>
                        </div>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="agent-tickets">
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">ticket owner</th>
                            <th scope="col">Departure City</th>
                            <th scope="col">Destination City</th>
                            <th scope="col">Departure time</th>
                            <th scope="col">Departure Date</th>
                            <th scope="col">Arrival time</th>
                            <th scope="col">Arrival Date</th>
                            <th scope="col">Update ticket</th>
                            <th scope="col">Cancel ticket</th>
                        </tr>
                        </thead>
                        <tbody id="agent-tickets" class="table-profile">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-black small text-center text-white-50">
    <div class="container">
        Copyright &copy; EVe booking
    </div>
</footer>

<!-- Bootstrap core JavaScript -->

<script src="js/bootstrap-js/bootstrap.bundle.min.js"></script>

<!-- Plugin JavaScript -->
<script src="js/jquery-easing/jquery.easing.min.js"></script>

<script src="js/animation.js"></script>

</body>
</html>
