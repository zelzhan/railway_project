<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="main-top-bar">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">EVe booking</a>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="profile()" id="userprofile">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="logout();" href="#" id="singout">Sign out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="div-profile">
    <div class="d-flex align-items-center">
        <!-- <div class="mx-auto"> -->
        <!-- <div class="container"> -->
        <div class="row mx-auto">
            <div class="col-md-4">
                <div class="personal_details">
                    <h5>Personal details</h5>
                    <ul class="list-group">
                        <li class="list-group-item">Full name: <span id="full_name"></span></li>
                        <li class="list-group-item">Email: <span id="email"></span></li>
                        <li class="list-group-item">Phone: <span id="phone"></span></li>
                        <li class="list-group-item">Working hours: <span id="work-hours"></span></li>
                        <li class="list-group-item">Salary: <span id="salary"></span></li>
                        <div class="row">
                            <button type="button" style="padding: 12px 15px;" class="btn btn-primary mx-auto" id="paycheck">Pay&nbspcheck</button>
                            <button type="button" style="padding: 12px 15px;" class="btn btn-primary mx-auto" id="notifyAll">Send notification</button>

                        </div>

                    </ul>
                </div>
                <ul class="list-group list-group-horizontal buttons-list">
                    <li class="list-group-item">
                        <button type="button" style="padding: 12px 15px;" class="btn btn-primary mx-auto" id="look-agent">Show agents</button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" style="padding: 12px 15px;" class="btn btn-primary mx-auto" id="create-route">Create route</button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" style="padding: 12px 15px;" class="btn btn-primary mx-auto" id="look-routes">Show routes</button>
                    </li>

                </ul>
            </div>

            <div class="col-md-8">
                <div class="agent-tickets">
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">First&nbspname</th>
                            <th scope="col">Last&nbspname</th>
                            <th scope="col">Salary</th>
                            <th scope="col">First&nbspday&nbspat&nbspwork</th>
                            <th scope="col">Working hours</th>
                            <th scope="col">Pay&nbspcheck</th>
                        </tr>
                        </thead>
                        <tbody id="manager-agents" style="background-color: white">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
