<!-- Header -->
<header class="top-header">
    <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
            <h1 class="mx-auto my-0 text-uppercase">Extended Version</h1>
            <h2 class="text-white-50 mx-auto mt-2 mb-5">Buy tickets with us</h2>
            <a href="#about" class="btn btn-primary js-scroll-trigger">Let's do it</a>
        </div>
    </div>
</header>

<!-- About Section -->
<section id="about" class="about-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <form id="routeForm">
                    <div class="form-group">
                        <label>Departure City</label>
                        <input type="text" class="form-control" id="dep" placeholder="Astana">
                    </div>
                    <div class="form-group">
                        <label>Destination City</label>
                        <input type="text" class="form-control" id="des" placeholder="Almaty">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label>Day</label>
                                <input type="text" class="form-control" id="day-input" placeholder="Enter day">
                            </div>
                            <div class="col">
                                <label>Month</label>
                                <select class="form-control" id="month-input">
                                    <option selected>Choose</option>
                                    <option>01</option>
                                    <option>02</option>
                                    <option>03</option>
                                    <option>04</option>
                                    <option>05</option>
                                    <option>06</option>
                                    <option>07</option>
                                    <option>08</option>
                                    <option>09</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                </select>
                            </div>
                            <div class="col">
                                <label>Year</label>
                                <input type="text" class="form-control" id="year-input" placeholder="Year">
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" id="search-route">Search</button>
                </form>
            </div>
        </div>
    </div>
</section>

<div class="train-table">
    <div class="container">
        <div id="table-table" class="row">
        </div>
    </div>
</div>

<!-- Projects Section -->
<section id="team-info" class="projects-section bg-light">
    <div class="container">
        <div class="row">
            <!--Carousel Wrapper-->
            <div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
                <!--Indicators-->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-1z" data-slide-to="1"></li>
                    <li data-target="#carousel-example-1z" data-slide-to="2"></li>
                </ol>
                <!--/.Indicators-->
                <!--Slides-->
                <div class="carousel-inner" role="listbox">
                    <!--First slide-->
                    <div class="carousel-item active">

                        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(130).jpg"
                             alt="First slide">
                    </div>
                    <!--/First slide-->
                    <!--Second slide-->
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(129).jpg"
                             alt="Second slide">
                    </div>
                    <!--/Second slide-->
                    <!--Third slide-->
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(70).jpg"
                             alt="Third slide">
                    </div>
                    <!--/Third slide-->
                </div>
                <!--/.Slides-->
                <!--Controls-->
                <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                <!--/.Controls-->
            </div>
        </div>
    </div>
</section>

<!-- Contact -->
<section class="contact-section bg-black" id="contact">
    <div class="container">

        <div class="row">

            <div class="col-md-4 mb-3 mb-md-0 offset-2">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-map-marked-alt text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0">Address</h4>
                        <hr class="my-4">
                        <div class="small text-black-50">Kabanbay batyr 53, Astana, Kazakhstan</div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-envelope text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0">Email</h4>
                        <hr class="my-4">
                        <div class="small text-black-50">
                            <a href="#">naz.university@nu.edu.kz</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
